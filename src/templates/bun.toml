["say"]
commands = ["say", "speak", "echo"]
scripts = [
    # the command to run, can run multiple
    "echo '<%= args || 'hello world' %>'",
    "echo 'ðŸ“œ try editing .co.toml'",
]

# -------------------------- #
#  Package Manager Commands  #
# -------------------------- #
["install"]
commands = ["install", "i", "add", "a"]
scripts = [
    # the command to run, can run multiple
    '<% if (argsArr.length === 0) { %>bun install<% } else { %>bun add <%= args %><% } %>',
]

["install (dev)"]
commands = ["install:dev", "i:d", "add:dev", "a:d"]
scripts = [
    # the command to run, can run multiple
    'bun add --dev <%= args %>',
]

["install (global)"]
commands = ["install:global", "i:g", "add:global", "a:g"]
scripts = [
    # the command to run, can run multiple
    'bun add --global <%= args %>',
]

["update"]
commands = ["update", "up", "upgrade"]
scripts = [
    # the command to run, can run multiple
    'bun update',
]

["uninstall"]
commands = ["uninstall", "un", "remove", "rm"]
scripts = [
    # the command to run, can run multiple
    'bun remove <%= args %>',
]

["run"]
commands = ["run", "r"]
scripts = [
    # the command to run, can run multiple
    'bun run <%= args %>',
]

["execute"]
commands = ["execute", "x"]
scripts = [
    # the command to run, can run multiple
    'bunx <%= args %>',
]
